<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Sayan Kundu" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>News.io</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="nav ">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Home</a>
        </li>
      </ul>
    </nav>
    <!-- Navigation -->

    <!-- Main -->
    <main>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 title">
            Welcome to News.io
          </h1>
          <p class="lead sub-title">
            Here you can find today's top headlines from well known sources
          </p>
        </div>
      </div>
      <div class="container">
        <div class="card ">
          <h5 class="card-header">
            Latest News
          </h5>
          <div class="card-body">
            <ul
              class="nav nav-tabs"
              style="display: flex!important;
                     flex-wrap: nowrap;
                     overflow-x: scroll;
                     overflow-y: hidden;"
              id="myTab"
              role="tablist"
            >
              <li class="nav-item">
                <a class="nav-link active text-dark btn " id="general" data-toggle="tab" href="#news" role="tab" aria-controls="news" aria-selected="true">General</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-dark" id="technology" data-toggle="tab" href="#news" role="tab" aria-controls="news" aria-selected="true">Technology</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-dark" id="health" data-toggle="tab" href="#news" role="tab" aria-controls="news" aria-selected="true">Health</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-dark" id="sports" data-toggle="tab" href="#news" role="tab" aria-controls="news" aria-selected="true">Sports</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-dark" id="science" data-toggle="tab" href="#news" role="tab" aria-controls="news" aria-selected="true">Science</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-dark" id="entertainment" data-toggle="tab" href="#news" role="tab" aria-controls="news" aria-selected="true">Entertainment</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="news" role="tabpanel" aria-labelledby="news-tab">
                <div id="news-content" class="mt-3"></div>
                <div id="loading" class="mt-3">
                  <center><p class="m-5">Fetching your news..</p></center>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer class="page-footer font-small unique-color-dark pt-4" id="footer">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3 bg-dark">
        <span class="text-secondary">Â© Powerd By :</span>
        <a class="text-white" href="https://newsapi.org">newsapi.org</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/setup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
